causallm-14b:
  prompt_template: "causallm-14b/prompt.txt"
  fn_completions: "vllm_local_completions"
  completions_kwargs:
    model_name: "CausalLM/14B" # local path
    model_kwargs:
      torch_dtype: 'bfloat16'
    max_new_tokens: 2048
    temperature: 0.7
    top_p: 1.0
    do_sample: False
    batch_size: 8
  pretty_name: "CausalLM-14B"
  link: "https://huggingface.co/CausalLM/14B"
